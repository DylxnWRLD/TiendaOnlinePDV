<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda LEVEL_ONE - Inicio</title>
    <link rel="stylesheet" href="index.css">
    <!--<meta http-equiv="refresh" content="0; url=frontend/login/login.html">-->
  </head>
  <body>
  <!-- Encabezado principal -->
    <header class="header">
    <!-- Menú hamburguesa -->
      <div class="menu-icon" id="menuToggle">
        ☰
      </div>

    <!-- Nombre de la tienda -->
      <h1 class="logo">LEVEL_ONE</h1>

    <!-- Barra de búsqueda -->
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
        <button>Buscar</button>
      </div>

    <!-- Botones de usuario -->
      <div class="user-actions">
        <button id="loginBtn" class="login-btn">Iniciar sesión</button>
        <button class="cart-btn">Comprar</button>
      </div>
    </header>

    <!--Creacion del carrusel-->
    <main>
      <!-- Sección 1 -->
      <section class="carousel-section">
        <h2>Los más vendidos en Videojuegos</h2>
        <div class="carousel-wrapper">
          <button class="arrow left" data-target="carousel1">&#10094;</button>
          <div class="carousel-container" id="carousel1">
            <div class="product-card">
              <img src="/frontend/images/conSwitch.jpg" alt="Nintendo Switch" />
              <p>Nintendo Switch 2</p>
            </div>
            <div class="product-card">
              <img src="/frontend/images/conPS5.jpg" alt="PS5" />
              <p>PlayStation 5 Slim</p>
            </div>
            <div class="product-card">
              <img src="/frontend/images/conXbox.jpg" alt="Xbox Series S" />
              <p>Xbox Series S</p>
            </div>
            <div class="product-card">
              <img src="/frontend/images/conNin.jpg" alt="Nintendo 3DS" />
              <p>Nintendo 3DS</p>
            </div>
            <div class="product-card">
              <img src="/frontend/images/conGBA.jpg" alt="GameBoy" />
              <p>GameBoy Advance</p>
            </div>
          </div>
          <button class="arrow right" data-target="carousel1">&#10095;</button>
        </div>
      </section>

      <!-- Sección 2 -->
      <section class="carousel-section">
        <h2>Ahorra en productos reacondicionados</h2>
        <div class="carousel-wrapper">
          <button class="arrow left" data-target="carousel2">&#10094;</button>
          <div class="carousel-container" id="carousel2">
            <div class="product-card">
              <img src="/frontend/images/phone.jpg" alt="Smartphone" />
              <p>Smartphone</p>
            </div>
            <div class="product-card">
              <img src="/frontend/images/laptop.jpg" alt="Laptop" />
              <p>Laptop</p>
            </div>
            <div class="product-card">
              <img src="/frontend/images/tablet.jpg" alt="Tablet" />
              <p>Tablet</p>
            </div>
            <div class="product-card">
              <img src="/frontend/images/tv.jpg" alt="Televisor" />
              <p>Televisor</p>
            </div>
            <div class="product-card">
              <img src="/frontend/images/headphones.jpg" alt="Audífonos" />
              <p>Audífonos</p>
            </div>
          </div>
          <button class="arrow right" data-target="carousel2">&#10095;</button>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
