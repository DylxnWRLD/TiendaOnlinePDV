<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda LEVEL_ONE - Inicio</title>
    <link rel="stylesheet" href="index.css">
    <!--<meta http-equiv="refresh" content="0; url=frontend/login/login.html">-->
  </head>
  <body>
  <!-- Encabezado principal -->
    <header class="header">
    <!-- Menú hamburguesa -->
      <div class="menu-icon" id="menuToggle">
        ☰
      </div>

    <!-- Nombre de la tienda -->
      <h1 class="logo">LEVEL_ONE</h1>

    <!-- Barra de búsqueda -->
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
        <button>Buscar</button>
      </div>

    <!-- Botones de usuario -->
      <div class="user-actions">
        <button id="loginBtn" class="login-btn">Iniciar sesión</button>
        <button class="cart-btn">Comprar</button>
      </div>
    </header>

    <!--Creacion del carrusel-->
    <main>
      <section class="carousel-container">
        <div class="carousel">
          <div class="carousel-item">
            <img src="https://via.placeholder.com/300x200?text=Producto+1" alt="Producto 1">
            <h3>Nintendo 3Ds</h3>
            <p>$3600.00</p>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/300x200?text=Producto+2" alt="Producto 2">
            <h3>Play Station 5 Slim</h3>
            <p>$9575.00</p>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/300x200?text=Producto+3" alt="Producto 3">
            <h3>GameBoy Advance</h3>
            <p>$750.00</p>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/300x200?text=Producto+4" alt="Producto 4">
            <h3>Consola XBOX serie S</h3>
            <p>$6500.00</p>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/300x200?text=Producto+4" alt="Producto 5">
            <h3>Nintendo Switch 2</h3>
            <p>$7500.00</p>
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </section>
    </main>
    
    <script src="index.js"></script>
  </body>
</html>
