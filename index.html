<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevelOne - Inicio</title>
  <link rel="stylesheet" href="index.css">
  <!--<meta http-equiv="refresh" content="0; url=frontend/login/login.html">-->
</head>

<body>
  <div id="clientSideMenu" style="
    position: fixed; 
    top: 0; 
    left: -250px; 
    width: 250px; 
    height: 100%; 
    background-color: #211949; 
    box-shadow: 2px 0 10px rgba(0,0,0,0.5); 
    z-index: 2000; 
    transition: left 0.3s;
    padding-top: 60px;
    color: white;
    box-sizing: border-box;
  ">
    <h3 style="padding: 15px 20px; border-bottom: 1px solid #4a69ff; margin: 0; color: #4a69ff;">Menú Cliente</h3>
    <ul id="clientMenuLinks" style="list-style: none; padding: 0;">
      <li
        style="padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #332a68; transition: background-color 0.2s;"
        data-action="rastreo">Rastreo de Pedidos</li>
      <li
        style="padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #332a68; transition: background-color 0.2s;"
        data-action="favoritos">Favoritos</li>
      <li
        style="padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #332a68; transition: background-color 0.2s;"
        data-action="historial">Historial de Compra</li>
      <li id="logoutMenuItem"
        style="padding: 15px 20px; cursor: pointer; border-top: 1px solid #4a69ff; margin-top: 10px; background-color: #e74c3c; transition: opacity 0.2s;"
        data-action="logout">Cerrar Sesión</li>
    </ul>
  </div>
  <div id="menuOverlay" style="
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.6); 
    z-index: 1999; 
    display: none;
  "></div>
  <header class="header">

    <div class="menu-icon" id="menuToggle">
      ☰
    </div>

    <!-- Nombre de la tienda -->
    <h1 class="logo">LEVEL_ONE</h1>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar productos...">
      <button id="searchBtn">Buscar</button>
    </div>

    <!-- Botones de usuario -->
    <div class="user-actions">
      <button id="loginBtn" class="login-btn">Iniciar sesión</button>
      <button id="cartBtn" class="cart-btn">Comprar</button>
    </div>
  </header>

  <!--Creacion del carrusel-->
  <main>
    <!-- Sección 1 -->
    <section class="carousel-section">
      <h2>Los más vendidos en Videojuegos</h2>
      <div class="carousel-wrapper">

        <!-- ⭐️ MODIFICACIÓN: Contenedor vacío para que JS lo rellene ⭐️ -->
        <div class="carousel-container" id="carousel1">
          <p style="color: #333; padding: 20px;">Cargando productos...</p>
        </div>

        <button class="arrow right" data-target="carousel1">&#10095;</button>
        <button class="arrow left" data-target="carousel1">&#10094;</button>
      </div>
      </div>
    </section>

    <!-- Sección 2 -->
    <section class="carousel-section">
      <h2></h2>
      <div class="carousel-wrapper">
        <button class="arrow left" data-target="carousel2">&#10094;</button>

        <!-- ⭐️ MODIFICACIÓN: Contenedor vacío ⭐️ -->
        <div class="carousel-container" id="carousel2">

          <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
        <button class="arrow right" data-target="carousel2">&#10095;</button>
      </div>
    </section>
  </main>

  <section class="Promocion">
    <div class="promo-box">
      <h2>Promociones para el "Buen Fin 2025"</h2>
      <div class="promo-content">
        <h2>Proximamente</h2>
      </div>
    </div>
  </section>

  <!-- ⭐️ MODIFICACIÓN: Contenedor vacío y con ID nuevo ⭐️ -->
  <section class="product-grid-container" id="product-grid">
    <!-- Los productos sueltos (de la sección "card") se cargarán aquí -->
  </section>

  <script src="index.js"></script>
</body>

</html>
