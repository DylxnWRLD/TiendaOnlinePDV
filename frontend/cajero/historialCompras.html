<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de ventas - LEVEL_ONE</title>
    <link rel="stylesheet" href="historialCompra.css">
</head>

<body>

                <tr>
                    <th>Producto</th>
                    <th>Ticket</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>

                    <th>Total Línea</th>

            <tbody id="tablaHistorial"></tbody>

        <script src="historialCompra.js"></script>
