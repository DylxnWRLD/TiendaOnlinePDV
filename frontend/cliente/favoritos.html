<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - LevelOne</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../productos/product_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .product-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="clientSideMenu" style="
    position: fixed; 
    top: 0; 
    left: -250px; 
    width: 250px; 
    height: 100%; 
    background-color: #211949; 
    box-shadow: 2px 0 10px rgba(0,0,0,0.5); 
    z-index: 2000; 
    transition: left 0.3s;
    padding-top: 60px;
    color: white;
    box-sizing: border-box;
  ">
        <h3 style="padding: 15px 20px; border-bottom: 1px solid #4a69ff; margin: 0; color: #4a69ff;">Menú Cliente</h3>
        <ul id="clientMenuLinks" style="list-style: none; padding: 0;">
            <li style="padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #332a68; transition: background-color 0.2s;"
                data-action="rastreo">Rastreo de Pedidos</li>
            <li style="padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #332a68; transition: background-color 0.2s;"
                data-action="favoritos">Favoritos</li>
            <li style="padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #332a68; transition: background-color 0.2s;"
                data-action="historial">Historial de Compra</li>
            <li id="logoutMenuItem"
                style="padding: 15px 20px; cursor: pointer; border-top: 1px solid #4a69ff; margin-top: 10px; background-color: #e74c3c; transition: opacity 0.2s;"
                data-action="logout">Cerrar Sesión</li>
        </ul>
    </div>

    <div id="menuOverlay" style="
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.6); 
    z-index: 1999; 
    display: none;
  "></div>
    <header class="header">
        <div class="menu-icon" id="menuToggle" style="display: none;">☰</div>
        
        <a href="../../index.html" class="logo">LevelOne</a>
        <div class="user-actions">
            <button id="loginBtn" class="login-btn">Iniciar sesión</button>
            <button id="cartBtn" class="cart-btn">Comprar</button>
        </div>
    </header>

    <main>
        <h2 style="text-align: center; margin-top: 2rem; color: #333;">Mis Productos Favoritos</h2>

        <section class="product-grid-container" id="favorites-grid" style="margin-top: 1rem;">
            <p style="text-align: center; color: #555;">Cargando tus favoritos...</p>
        </section>
    </main>

    <script src="favoritos.js"></script>
</body>
</html>
