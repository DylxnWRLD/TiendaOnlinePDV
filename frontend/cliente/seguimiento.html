<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Pedidos</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-800 text-gray-100 min-h-screen flex items-center justify-center">

    <div class="container bg-gray-900 shadow-lg rounded-lg p-8 w-11/12 md:w-1/2 lg:w-1/3 text-center">
        <h1 class="text-3xl font-bold mb-6 text-purple-400">Rastrear Estado de Pedido</h1>

        <form id="seguimientoForm" class="space-y-4">
            <div>
                <label for="pedidoId" class="block text-lg font-medium text-gray-300 mb-2">Ingresa tu ID de
                    Pedido:</label>
                <input type="text" id="pedidoId" placeholder="Ej: ENT-123456"
                    class="w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-purple-500 focus:border-purple-500"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-full text-xl py-3">
                <i class="fas fa-search"></i> Buscar Seguimiento
            </button>
            <p id="mensaje-error" class="text-red-400 mt-4"></p>
        </form>
    </div>

    <script>
        // Este script solo maneja la redirección ahora
        document.getElementById('seguimientoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const pedidoId = document.getElementById('pedidoId').value.trim();
            if (pedidoId) {
                // Redirige a la nueva pantalla de detalle, pasando el ID
                window.location.href = `seguimiento-detalle.html?id=${pedidoId}`;
            } else {
                document.getElementById('mensaje-error').textContent = 'Por favor, ingresa un ID de pedido.';
            }
        });

        // Opcional: Si el ID viene de la pantalla de compra, se precarga y redirige
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromUrl = urlParams.get('id');
            if (idFromUrl) {
                // Si ya hay un ID en la URL de esta página (ej. desde la compra), redirigir directamente
                window.location.href = `seguimiento-detalle.html?id=${idFromUrl}`;
            }
        });
    </script>
</body>

</html>
