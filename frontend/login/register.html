<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda Online PDV</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-area">
            <h2 class="login-title">Crear Cuenta</h2>

            <form id="registerForm" class="login-form">
                <div class="input-group">
                    <label for="username">Correo electrónico:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="role">Rol (solo para pruebas):</label>
                    <select id="role" name="role">
                        <option value="4">Cliente</option>
                        <option value="1">Admin</option>
                        <option value="2">Cajero</option>
                        <option value="3">AdminInventario</option>
                    </select>
                </div>

                <button type="submit" class="login-button">Registrar</button>
                <p id="error-message" class="error-message"></p>
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>

        <div class="login-image-area">
            <img src="../images/login.jpg" alt="Imagen de la Tienda" class="login-image">
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
