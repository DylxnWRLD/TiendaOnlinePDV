<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - LEVEL ONE</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="background-image-blur" style="background-image: url('../images/register.jpg');"></div>

    <header class="header">
        <div class="menu-icon" id="menuToggle">☰</div>
        <a href="../../index.html" class="logo">LEVEL_ONE</a>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar productos...">
            <button id="searchBtn">Buscar</button>
            </div>
        <div class="user-actions">
            <button id="loginBtn" class="login-btn">Iniciar sesión</button>
            <button id="cartBtn" class="cart-btn">Comprar</button>
            </div>
        </header>

    <main>
        <div class="form-wrapper">
            <h2 class="login-title">Crear Cuenta</h2>

            <form id="registerForm" class="login-form">
               <div class="input-group">
                    <label for="username">Correo electrónico:</label>
                    <input type="text" id="username" name="username" required>
                    </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    </div>

                <button type="submit" class="form-button">Registrarse</button>
                <p id="error-message" class="error-message"></p>
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </form>
            </div>
        </main>

    <footer class="footer">
    <p>&copy; 2025 LevelOne. Todos los derechos reservados.</p>
    </footer>
    <script src="register.js"></script>
</body>

</html>
