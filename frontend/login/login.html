<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - LEVEL ONE</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="background-image-blur" style="background-image: url('../images/login1.webp');"></div>
    <header class="header">
        <div class="menu-icon" id="menuToggle">☰</div>
         <a href="../../index.html" class="logo">LEVEL_ONE</a>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar productos...">
            <button id="searchBtn">Buscar</button>
            </div>
        <div class="user-actions">
            <button id="loginBtn" class="login-btn">Iniciar sesión</button>
            <button id="cartBtn" class="cart-btn">Comprar</button>
            </div>
        </header>

    <main>
        <div class="form-wrapper">
            <h1 class="cyber-glow">LEVEL ONE</h1>
            <h2 class="login-title">Inicio de Sesión</h2>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Correo electrónico:</label>
                    <input type="text" id="username" name="username" required>
                    </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    </div>

                <button type="submit" class="form-button">Iniciar Sesión</button>
                <p id="error-message" class="error-message"></p>
                <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                </form>
            </div>
        </main>

    <footer class="footer">
        <p>&copy; 2025 LevelOne. Todos los derechos reservados.</p>
    </footer>
    <script src="login.js"></script>
</body>

</html>
